<html>
<head>
<title>Infrastructure form</title>

background-image: URL("milkyway.jpg");

</style>
<script>
function myFunction() 
{
    var checkBox = document.getElementById("myCheck2");
    var text = document.getElementById("show");

        text.style.display = "block";
    }
	else {
       text.style.display = "none";
    }
}

	</script>
